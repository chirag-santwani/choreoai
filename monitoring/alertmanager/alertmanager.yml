  # Cost alerts receiver
  - name: 'cost-alerts'
    # Example: Email or Slack for cost monitoring
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#choreoai-cost'
    #     title: 'üí∞ Cost Alert'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}'

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Don't alert about high latency if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '(HighLatency|VeryHighLatency)'
    equal: ['cluster', 'service']
