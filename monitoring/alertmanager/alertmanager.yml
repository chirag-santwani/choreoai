# AlertManager Configuration for ChoreoAI

global:
  resolve_timeout: 5m
  # Slack webhook URL (replace with your own)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service', 'provider']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts go to multiple channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: false

    # Cost-related alerts
    - match:
        component: cost
      receiver: 'cost-alerts'
      continue: false

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default'
    # Uncomment and configure based on your notification preferences
    # webhook_configs:
    #   - url: 'http://localhost:5001/webhook'
    #     send_resolved: true

  # Critical alerts receiver (PagerDuty, Slack, Email, etc.)
